<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- your custom stylesheets, if any -->
</head>

<body>

    <!-- your HTML code here -->
    <div class="container mx-auto my-8">
        <h1 class="text-3xl font-bold text-center mb-8">Minesweeper Game</h1>
        <div class="grid grid-cols-8 gap-2">
            <!-- your game board here -->
        </div>
        <button class="block mx-auto mt-8 py-2 px-4 bg-blue-500 text-white font-bold rounded">Restart Game</button>
    </div>

    <script defer>
        const board = document.querySelector('.grid');
        const restartButton = document.querySelector('button');

        const rows = 8;
        const cols = 8;
        const numMines = 10;

        // create the game board
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('div');
                cell.classList.add('bg-gray-400', 'w-8', 'h-8');
                board.appendChild(cell);
            }
        }

        // randomly place mines
        for (let i = 0; i < numMines; i++) {
            let row = Math.floor(Math.random() * rows);
            let col = Math.floor(Math.random() * cols);
            let cell = board.children[row * cols + col];
            cell.classList.add('bg-red-500');
        }

        // add event listener to restart button
        restartButton.addEventListener('click', () => {
            location.reload();
        });

    </script>
</body>

</html>
