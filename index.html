    <script defer>

        // an object with the data of each square if there is a bomb or how many bombs are around it

        let squares = {};

        // set difficulty of the game by number of bombs in variable bombs
        // var bombs = 20;

        // create js start function where 20 bombs are randomly placed on the board by id
        function start(bombs) {
            for (let i = 0; i < bombs; i++) {
                let bomb = Math.floor(Math.random() * 100);
                if (squares[bomb] == null) {
                    squares[bomb] = "bomb";
                } else {
                    i--;
                }
            }
            for (let i = 0; i < 100; i++) {
                if (squares[i] == null) {
                    squares[i] = 0;
                }
            }
            for (let i = 0; i < 100; i++) {
                if (squares[i] == "bomb") {
                    if (i % 10 != 0 && squares[i - 1] !== 'bomb') {
                        squares[i - 1]++;
                    }
                    if (i % 10 != 9 && squares[i + 1] !== 'bomb') {
                        squares[i + 1]++;
                    }
                    if (i > 9 && squares[i - 10] !== 'bomb') {
                        squares[i - 10]++;
                    }
                    if (i < 90 && squares[i + 10] !== 'bomb') {
                        squares[i + 10]++;
                    }
                    if (i % 10 != 0 && i > 9 && squares[i - 11] !== 'bomb') {
                        squares[i - 11]++;
                    }
                    if (i % 10 != 9 && i > 9 && squares[i - 9] !== 'bomb') {
                        squares[i - 9]++;
                    }
                    if (i % 10 != 0 && i < 90 && squares[i + 9] !== 'bomb') {
                        squares[i + 9]++;
                    }
                    if (i % 10 != 9 && i < 90 && squares[i + 11] !== 'bomb') {
                        squares[i + 11]++;
                    }
                }
            }
            // for (let i = 0; i < 100; i++) {
            //     document.getElementById(i).innerHTML = squares[i];
            // }
        }

        // create js function to check if the square clicked is a bomb or not
        function check(id) {
            if (squares[id] == "bomb") {
                document.getElementById(id).style.backgroundColor = "red";
                document.getElementById(id).innerHTML = "💣";
                document.getElementById("gameover").style.display = "block";
                document.getElementById("gameover").innerHTML = "Game Over";
                document.getElementById("gameover").style.backgroundColor = "red";
                document.getElementById("gameover").style.color = "white";
                document.getElementById("gameover").style.fontSize = "50px";
                document.getElementById("gameover").style.textAlign = "center";
                document.getElementById("gameover").style.padding = "20px";
                document.getElementById("gameover").style.borderRadius = "10px";
                document.getElementById("gameover").style.margin = "auto";
                document.getElementById("gameover").style.width = "fit-content";
                document.getElementById("gameover").style.marginTop = "20px";
                document.getElementById("gameover").style.fontFamily = "sans-serif";
                document.getElementById("gameover").style.fontWeight = "bold";
                document.getElementById("gameover").style.boxShadow = "0px 0px 10px 0px rgba(0,0,0,0.75)";
                document.getElementById("gameover").style.cursor = "pointer";
                document.getElementById("gameover").addEventListener("click", function() {
                    location.reload();
                });
            } else {
                document.getElementById(id).style.backgroundColor = "green";
                document.getElementById(id).innerHTML = squares[id];
            }
        }

        // creacte js click function to check if the square clicked is a bomb or not
        document.addEventListener("click", function(e) {
            if (e.target.id >= 0 && e.target.id <= 99) {
                check(e.target.id);
            }
        });

        // create js function reset to reset the game
        function reset() {
            location.reload();
        }

    </script>
